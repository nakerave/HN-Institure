    <div class="container">
        <h1 class="text-center">Contact form</h1>
        <p class="text-center">Submit this form if you have any question or comment for us.</p>
        
        <form role="form">
            <div class="form-group">
                <label for="firstname">First name:</label>
                <input class="form-control" id="firstname" type="text" />
               
                <label for="lastname">Last name:</label>
                <input class="form-control" id="lastname" type="text" />
               
                <label for="email">Email:</label>
                <input class="form-control" id="mail" type="email" placeholder="yourmail@yahoo.com" />
               
                <label for="request">Request:</label>
                <textarea class="form-control" name="request" id="request" cols="66" rows="10"></textarea>
               
                <label for="country">Country:</label>
                <select class="form-control" name="country" id="country">
                    <option value="England">England</option>
                    <option value="USA">USA</option>
                    <option value="France">France</option>
               
                </select>
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
