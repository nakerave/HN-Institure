<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <meta name="author" content="Nicolas Richard">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <iframe src="menu.html" frameborder="0" name="iframe_menu" height="100px" width="100%" scrolling="no"></iframe>

    <h1>Contact form</h1>
    <p>Submit this form if you have any question or comment for us.</p>
    <form action="submitted.html" name="contact" method="get">
        <div id="form">
            <p>First name:</p>
            <input class="yourclass" id="firstname" type="text" name="firstname" />
            <p>Last name:</p>
            <input class="yourclass" id="lastname" type="text" name="lastname" />
            <p>Email:</p>
            <input class="yourclass" id="mail" type="email" name="email" placeholder="yourmail@yahoo.com" />
            <p>Request:</p>
            <textarea class="yourclass" name="request" id="request" cols="66" rows="10"></textarea>
            <p>Country:</p>
            <select class="yourclass" name="country" id="country">
                <option value="England">England</option>
                <option value="USA">USA</option>
                <option value="France">France</option>
            </select>
            <input type="submit">
        </div>
    </form>
</body>
</html>
